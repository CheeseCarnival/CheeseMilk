store:
  host:
#    nacos: 127.0.0.1
#    redis: 127.0.0.1
#    mysql: 127.0.0.1
    nacos: korea.cheeseocean.com
    redis: korea.cheeseocean.com
    mysql: korea.cheeseocean.com
spring:
  datasource:
    username: cheeseocean
    password: mysql.cheeseocean.com
    url: jdbc:mysql://${store.host.mysql}:3306/cheeseocean
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    generate-ddl: true
    show-sql: true
  cloud:
    nacos:
      server-addr: ${store.host.nacos}:8848
  redis:
    host: ${store.host.redis}
    password: redis.cheeseocean.com
